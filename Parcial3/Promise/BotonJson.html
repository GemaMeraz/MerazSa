<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="BotonJson.js"></script>
    <title>Formulario</title>
</head>
<body style="background-color: beige;" >
    <div class="container-fluid" style="background-color:rgb(45, 62, 92); padding: 5px;">
        <h1 class="text-center" style="color: white;">Registrar un producto <img src="https://rockcontent.com/es/wp-content/uploads/sites/3/2019/02/o-que-e-produto-no-mix-de-marketing-1024x538.png.webp" class="rounded-3" width="100px"></h1> 
    </div>
    

    <div class="container" style="padding: 35px;" >
        <form class="form" action="practicaAJAX.js" method="get" name="PracticaAJAX">

          <div class="row">
           <div class="form-group col-sm-12 col-md-6 col-lg-8">
            <label for="nomProducto">Nombre del producto </label>
            <input id="nomProducto"   type="text" class="form-control" placeholder="producto"/>
            </div>
            

            <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="idProducto" id="Prod">Id del producto</label>
            <input id="idProducto" type="text" class="form-control" placeholder="1023 "/>
          </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="marcaProd" id="Mar">Marca</label>
                <input id="marcaProd" type="text" class="form-control" placeholder="Marca del producto"/>
             </div>

             <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="catProd">Categoría del producto</label>
                <input id="catProd" type="text" class="form-control" placeholder="Categoría del producto"/>
             </div>
              
          </div>
    
    
          <div class="row">

                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="contProd">Contenido</label>
                      <input id="contProd" type="text" class="form-control" placeholder="Contenido"/>
                </div>
                
                <div class="form-group col-sm-12 col-md-6 col-lg-8">
                    <label for="imgProducto" class="form-label">Imagen del producto</label>
                    <input id="imgProducto" class="form-control" type="file" id="formFile">
                </div>

          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label for="desProd">Breve descripción</label>
                <input id="desProd" type="text" class="form-control" style="height: 50px" placeholder="descripción"/>
          </div>

          </div>

          <div class="row"> 

            <label for="precioProd" class="form-label">Precio</label>
            <div class="input-group-text col-sm-12 col-md-4 col-lg-4">
              <span class="input-group-text ">  $  </span>
              <input id="precioProd" type="text" class="form-control " placeholder="Precio del producto">
            </div>

          </div>
    
    
          <br> 
          <button id="btn1" type="reset" class="btn btn-primary"> Agregar a la lista </button>
          <button id="btn2" type="reset" class="btn btn-default" style="color: white; background-color: lightcoral" data-toggle="modal" data-target="#mod1"> Eliminar información  </button>
          <button id="btnAJAX" type="button" class="btn btn-primary" style="color: white; background-color: rgb(74, 182, 185)"> Botón AJAX</button>
          <button id="btnJSON" type="button" class="btn btn-primary" style="color: white; background-color: rgb(125, 75, 172)"> Botón json</button>
          <button id="btnP" type="button" class="btn btn-primary" style="color: white; background-color: rgb(83, 50, 173)"> Promesa</button>
          
        </form>
        
          <div id="alerta1" class="alert alert-primary alert-dismissible collapse " role="alert">
            <strong>Informacion correcta</strong> You should check in on some of those fields below.
            <button id="btnCloseAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>


          <div  id="mod1" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Mensaje emergente</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>

          <script>
            $(document).ready(function() {
              $('#btn1').click(function()
              {
               $('#alerta1').show(); 
              });
              $('#btnCloseAlert').click(function() {
                $('#alerta1').hide();
              });
            }
            );
          </script>


<label id="resultado">Capturar información</label>


</body>
</html>
