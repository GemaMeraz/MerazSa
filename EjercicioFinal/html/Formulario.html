<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="../js/Formulario.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Formulario</title>
</head>
<body style="background-color: beige;" >
    <div class="container-fluid" style="background-color:rgb(45, 62, 92); padding: 5px;">
        <h1 class="text-center" style="color: white;">Registrar un producto <img src="https://rockcontent.com/es/wp-content/uploads/sites/3/2019/02/o-que-e-produto-no-mix-de-marketing-1024x538.png.webp" class="rounded-3" width="100px"></h1> 
    </div>
    

    <div class="container" style="padding: 35px;" >
        <form class="form" action="../js/Formulario.js" method="get" name="Formulario">

          <div class="row">
            
            <div class="form-group col-sm-12 col-md-6 col-lg-4"> <fieldset disabled>
              <label for="idProducto" id="Prod">Id del producto</label>
              <input id="idProducto" type="text" class="form-control" placeholder="id "/>
            </fieldset>
            </div>

           <div class="form-group col-sm-12 col-md-6 col-lg-8">
            <label for="nomProducto">Nombre del producto </label>
            <input id="nomProducto"   type="text" class="form-control" placeholder="producto"/>
            </div>
          
          </div>
    
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="marcaProd" id="Mar">Marca</label>
                <input id="marcaProd" type="text" class="form-control" placeholder="Marca del producto"/>
             </div>

             <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="catProd">Categoría del producto</label>
                <input id="catProd" type="text" class="form-control" placeholder="Categoría del producto"/>
             </div>
              
          </div>
    
    
          <div class="row">

                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="contProd">Contenido</label>
                      <input id="contProd" type="text" class="form-control" placeholder="Contenido"/>
                </div>
                
                <div class="form-group col-sm-12 col-md-6 col-lg-8">
                  <label for="Proveedor">Proveedor</label>
                  <input id="proveedor" type="text" class="form-control" placeholder="Proveedor"/>
            </div>
                

          </div>

          <div class="row">
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
              <label for="precioProd">Precio</label>
              <input id="precioProd" type="text" class="form-control" style="height: 50px" placeholder="Precio"/>
        </div>
        
            <div class="form-group col-sm-6 col-md-6 col-lg-6">
                <label for="desProd">Breve descripción</label>
                <input id="desProd" type="text" class="form-control" style="height: 50px" placeholder="descripción"/>
          </div>
          
          </div>

          
    <!--botones -->
    
          <br> 
          
          <button id="btnConsulta" type="button" class="btn btn-primary" style="color: white; background-color: rgb(94, 168, 147); border-style: none;"> Consulta</button>
          <button id="btnAgregar" type="button" class="btn btn-primary" style="color: white; background-color: rgb(164, 179, 79);border-style: none;"> Agregar</button>
          <button id="btnEliminar" type="button" class="btn btn-primary" style="color: white; background-color: rgb(221, 170, 92);border-style: none;"> Eliminar</button>
          <button id="btnModificar" type="button" class="btn btn-primary" style="color: white; background-color: rgb(81, 196, 211);border-style: none;"> Modificar</button>
          <button id="btnLimpiar" type="button" class="btn btn-primary" style="color: white; background-color: rgb(55, 79, 158);border-style: none;"> Limpiar</button>

        </form>
        



</body>
</html>
