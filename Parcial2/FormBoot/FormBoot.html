<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Formulario</title>
</head>
<body style="background-color: beige;" >
    <div class="container-fluid" style="background-color:rgb(45, 62, 92); padding: 5px;">
        <h1 class="text-center" style="color: white;">Registrar un producto <img src="https://rockcontent.com/es/wp-content/uploads/sites/3/2019/02/o-que-e-produto-no-mix-de-marketing-1024x538.png.webp" class="rounded-3" width="100px"></h1> 
    </div>
    

    <div class="container" style="padding: 35px;" >
        <form class="form">
          <div class="row">
           <div class="form-group col-sm-12 col-md-6 col-lg-8">
            <label for="nomProducto">Nombre del producto </label>
            <input id="nomProducto" type="text" class="form-control" placeholder="producto"/>
            </div>


            <div class="form-group col-sm-12 col-md-6 col-lg-4">
            <label for="idProducto">Id del producto</label>
            <input id="idProducto" type="text" class="form-control" placeholder="1023 "/>
          </div>
          </div>
    
          <div class="row">
            <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="marcaProd">Marca</label>
                <input id="marcaProd" type="text" class="form-control" placeholder="Marca del producto"/>
             </div>

             <div class="form-group col-sm-12 col-md-6 col-lg-6">
                <label for="catProd">Categoría del producto</label>
                <input id="catProd" type="text" class="form-control" placeholder="Categoría del producto"/>
             </div>
              
          </div>
    
    
          <div class="row">

                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="contProd">Contenido</label>
                      <input id="contProd" type="text" class="form-control" placeholder="Contenido"/>
                </div>
                
                <div class="form-group col-sm-12 col-md-6 col-lg-8">
                    <label for="imgProducto" class="form-label">Imagen del producto</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

          </div>

          <div class="row">
            <div class="form-group col-sm-12 col-md-12 col-lg-12">
                <label for="desProd">Breve descripción</label>
                <input id="desProd" type="text" class="form-control" style="height: 50px" placeholder="descripción"/>
          </div>

          </div>

          <div class="row"> 

            <label for="precioProd" class="form-label">Precio</label>
            <div class="input-group-text col-sm-12 col-md-4 col-lg-4">
              <span class="input-group-text ">  $  </span>
              <input type="text" class="form-control " placeholder="Precio del producto">
            </div>

          </div>
    
    
          <br> <button type="submit" class="btn btn-primary"><i class="bi bi-arrow-right-circle-fill"></i> Agregar a la lista </button>
          <button type="reset" class="btn btn-default" style="color: white; background-color: lightcoral"> Eliminar información</button>
        </form>
        <div>
</body>
</html>
